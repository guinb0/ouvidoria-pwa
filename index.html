<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Participa DF – Ouvidoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>Registro de Ouvidoria</h1>
    <p class="subtitle">
      Descreva sua manifestação abaixo. Informações pessoais serão protegidas automaticamente.
    </p>

    <textarea id="inputText" placeholder="Digite aqui sua manifestação..."></textarea>

    <button onclick="processText()">Enviar manifestação</button>

    <section class="result">
      <h2>Manifestação registrada</h2>
      <p id="outputText"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
